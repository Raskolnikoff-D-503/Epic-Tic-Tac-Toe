<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Epic Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div class="sound">
        <img src="img/mute.png">
      </div>
      <h1>Epic Tic Tac Toe</h1>
      <div>
        <p></p>
      </div>
    </header>

    <main>
      <div class="container-up">
        <div class="results"></div>
      </div>
      <div class="container">
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
      </div>

      <div class="container-bottom"></div>
        <button class="btn-start">New Game!</button>
      </div>
    </main>
  </body>
</html>
